name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on:  [self-hosted, solo]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cleanup Previous Runs
        shell: bash
        run: |
          rm -rf ~/.solo
          kind delete cluster --name solo-e2e || true

      - name: Fix Kubernetes Repository
        shell: bash
        run: |
          sudo rm -f /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get update

      - name: Prepare Hiero Solo
        id: solo
        uses: hiero-ledger/hiero-solo-action@8c976203a7b809c121f9844581f65ef9782c254f #v0.8
        with:
          installMirrorNode: true

      - name: Build with Maven
        env:
          spring_profiles_active: solo
          HEDERA_ACCOUNT_ID: ${{ steps.solo.outputs.accountId }}
          HEDERA_PRIVATE_KEY: ${{ steps.solo.outputs.privateKey }}
          HEDERA_NETWORK: hiero-solo-action
        run: ./mvnw verify
